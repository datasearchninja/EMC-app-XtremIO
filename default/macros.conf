
[get_xtremio_index]
definition = search index=main
iseval = 0

[bytes_conversion(1)]
args = bytes_kb
definition = eval bytes_mb = round(($bytes_kb$/(1024)),2) | eval bytes_gb = round(bytes_mb/1024,2) | eval bytes_tb = round(bytes_gb/1024,2)| eval bytes = case($bytes_kb$ < 1024, round($bytes_kb$,2), $bytes_kb$ >= 1024 AND bytes_mb < 1024, bytes_mb, bytes_mb >= 1024 AND bytes_gb < 1024, bytes_gb ,bytes_gb >= 1024, bytes_tb) | eval bytes_unit = case($bytes_kb$ < 1024, "KB", $bytes_kb$ >= 1024 AND bytes_mb < 1024, "MB", bytes_mb >= 1024 AND bytes_gb < 1024, "GB",bytes_gb >= 1024, "TB")|eval output= toString(bytes)+ " "+toString(bytes_unit)| fields - bytes_kb ,bytes_mb,bytes_gb,bytes_unit ,bytes_gb,bytes,bytes_tb
iseval = 0

